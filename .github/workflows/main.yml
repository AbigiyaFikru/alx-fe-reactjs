name: Setup Tailwind CSS
on: [workflow_dispatch]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install React + Tailwind
        run: |
          npm create vite@latest tailwind-react-integration -- --template react
          cd tailwind-react-integration
          npm install
          npm install -D tailwindcss postcss autoprefixer @tailwindcss/vite
          npx tailwindcss init -p
          echo "@tailwind base;\n@tailwind components;\n@tailwind utilities;" > src/index.css
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Added Tailwind CSS"
          git push
