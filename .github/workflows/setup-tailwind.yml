name: Setup Tailwind CSS in React

on: [workflow_dispatch]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Create Vite React project
        run: |
          npm create vite@latest tailwind-react-integration -- --template react
          cd tailwind-react-integration
          npm install
          npm install tailwindcss @tailwindcss/vite
      - name: Configure Vite
        run: |
          cat > tailwind-react-integration/vite.config.ts << 'EOL'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          import tailwindcss from '@tailwindcss/vite'

          export default defineConfig({
            plugins: [
              react(),
              tailwindcss(),
            ],
          })
          EOL
      - name: Update CSS
        run: |
          echo '@import "tailwindcss";' > tailwind-react-integration/src/index.css
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Add Tailwind CSS integration"
          git push
